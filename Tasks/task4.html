        padding: 25px;
        padding-left: 5px;
        padding-right: 5px;
    }
</style>

<body>

    <h2>table styling</h2>

    <table>

        </tr>
        <tr>
            <td>row1,col1</td>
            <td>row2,col2</td>
            <td>row3,col3</td>
        </tr>
    </table>


</body>

</html>
